<body>

<h1>Sign in Using Your Account</h1>

<!--row-->
<form action="" class="bg-light p-5">

    <div class="row">
    <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control">
    </div>

     <div class="col">
        <label for="pass" class="form-label">Password</label>
        <input type="password" id="pass" class="form-control">
    </div>
</div>
<!---end row--->

    <label for="address" class="form-label">Address</label>
    <select name="" id="address" class="form-control">
        <option value="Kenya">abcd</option>
        <option value="">efgh</option>
        <option value="">ijkl</option>
        <option value="">mnop</option>
        <option value="">qrst</option>
    </select>

    <label for="add" class="form-label">Address 2</label>
    <select name="" id="add" class="form-control">
        <option value="">kenya</option>
        <option value="">South Africa</option>
        <option value="">Burundi</option>
        <option value="">Congo</option>
        <option value="">Egypt</option>
    </select>

    <div class="row">
    <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control">
    </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="Choose_" id="state" class="form-control">
                <option value="choose" disabled="disabled">Choose_</option>

    </div>
        <div class="col">

        <input type="text" id="zip" class="form-control">
        </div>
    </div>



<input type="checkbox" id="check" name="Check me out">
